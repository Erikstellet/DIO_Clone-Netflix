<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Netflix</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@600&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="./css/main.css">
    <!--responsive-->
    <link rel="stylesheet" href="./css/responsive.css">
    <!--owl css-->
    <link rel="stylesheet" href="css/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl/owl.theme.default.min.css">

    <link rel="shortcut icon" href="./img/icon-netflix.png">
</head>
<body>
    <header>
    <div class="container">
        <h2>
            <img class="logo" src="./img/logo-netflix.png" alt="netflix">
        </h2>
        <nav>
            <a href="#">Início</a>
            <a href="#">Séries</a>
            <a href="#">Filmes</a>
            <a href="#">Mais recentes</a>
            <a href="#">Minha lista</a>
        </nav>
    </div>
    </header>
    <main>
        <div class="main-movie">
            <div class="container">
                <img class="title" src="./img/breaking-bad-logo.png" alt="Netflix">

                <div class="description">
                    <p>Ao saber que tem câncer,
                    um professor passa a fabricar metanfetamina pelo futuro da família,
                    mudando o destino de todos.</p>
                </div>

                 <div class="buttons">
                    <button role="button" class="watch"> <i class="fas fa-play"></i> Assistir</button>
                    <button role="button" class="about"> Mais Informações</button>
                </div>
            </div>
        </div>
    </main>

    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filme" src="img/carousel/series/serie_1.jpg" alt="Serie 1" srset="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/carousel/series/serie_2.jpg" alt="Serie 1" srset="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/carousel/series/serie_3.jpg" alt="Serie 1" srset="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/carousel/series/serie_4.jpg" alt="Serie 1" srset="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/carousel/series/serie_5.jpg" alt="Serie 1" srset="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/carousel/series/serie_6.jpg" alt="Serie 1" srset="">
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/507af3a1f7.js" crossorigin="anonymous"></script>   
    
    <script src="JS/owl/jquery.min.js"></script>
    <script src="JS/owl/owl.carousel.min.js"></script>
    <script src="JS/owl/setup.js"></script>
</body>    
</html>
